<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="500px" height="500px" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Bit-Block Logo - Custom design for the rebranded Bitcoin node software -->
<g id="bit-block-logo">
  <!-- Fish body -->
  <ellipse cx="250" cy="180" rx="120" ry="40" fill="#f0f0f0" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Fish head -->
  <ellipse cx="150" cy="180" rx="30" ry="35" fill="#f0f0f0" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Fish eye -->
  <circle cx="140" cy="175" r="6" fill="#2c3e50"/>
  
  <!-- Fish tail -->
  <path d="M370 180 L420 150 L410 180 L420 210 Z" fill="#f0f0f0" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Fish fins -->
  <path d="M200 220 L180 240 L210 235 Z" fill="#f0f0f0" stroke="#2c3e50" stroke-width="3"/>
  <path d="M300 220 L320 240 L290 235 Z" fill="#f0f0f0" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- "Bit-Block" text -->
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Bit-Block</text>
  
  <!-- Bitcoin symbol on fish -->
  <circle cx="220" cy="150" r="15" fill="#f7931a"/>
  <text x="220" y="158" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">â‚¿</text>
  
  <!-- Anchor -->
  <g transform="translate(250, 250)">
    <!-- Anchor ring -->
    <circle cx="0" cy="-30" r="15" fill="none" stroke="#2c3e50" stroke-width="4"/>
    
    <!-- Anchor shaft -->
    <line x1="0" y1="-15" x2="0" y2="80" stroke="#2c3e50" stroke-width="6"/>
    
    <!-- Anchor arms -->
    <path d="M-25 60 Q-30 70 -20 75 L0 60 L20 75 Q30 70 25 60" fill="#2c3e50"/>
    
    <!-- Anchor flukes -->
    <path d="M-25 60 L-40 50 L-35 65 Z" fill="#2c3e50"/>
    <path d="M25 60 L40 50 L35 65 Z" fill="#2c3e50"/>
  </g>
  
  <!-- Anchor chain -->
  <path d="M250 220 Q240 230 250 240 Q260 250 250 260 Q240 270 250 280" 
        fill="none" stroke="#2c3e50" stroke-width="3"/>
</g>
</svg>